{% extends 'catalog/base.html' %}

{% block content %}

<div class="container">
    <div class="row text-start">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Удалить блог</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>Хотите удалить "{{ object.name }}" ?</p>
                        <button type="submit" class="btn btn-md btn-block btn-danger">Подтвердить
                        </button>
                        <a href="{% url 'blog:blog_list' %}"
                           class="btn btn-md btn-block btn-warning">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
